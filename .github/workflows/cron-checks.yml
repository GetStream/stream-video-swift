name: Cron Checks

on:
  schedule:
    # Runs "At 01:00 every night"
    - cron: '0 1 * * *'

  # TODO: commented until `develop` branch is in place
  # pull_request:
  #   branches:
  #     - 'main'

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  HOMEBREW_NO_INSTALL_CLEANUP: 1 # Disable cleanup for homebrew, we don't need it on CI

jobs:
  build-and-test-e2e-debug:
    name: Test E2E UI (Debug)
    strategy:
      matrix:
        include:
          # TODO: uncomment this block as soon as Xcode 15 is stable on CI
          # - ios: 17.0
          #   xcode: 15.0
          #   os: macos-13
          #   device: "iPhone 14 Pro Max"
          #   setup_runtime: false
          - ios: 16.4
            xcode: 14.3.1
            os: macos-13
            device: "iPhone 14 Pro Max"
            setup_runtime: false
          - ios: 15.4
            xcode: 14.2
            os: macos-12
            device: "iPhone 8"
            setup_runtime: true
          - ios: 14.5
            xcode: 14.2
            os: macos-12
            device: "iPhone SE (2nd generation)"
            setup_runtime: true
      fail-fast: false
    runs-on: ${{ matrix.os }}
    env:
      GITHUB_EVENT: ${{ toJson(github.event) }}
      GITHUB_PR_NUM: ${{ github.event.number }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      ALLURE_TOKEN: ${{ secrets.ALLURE_TOKEN }}
      XCODE_VERSION: ${{ matrix.xcode }}
    steps:
    - uses: actions/checkout@v3.1.0
    - uses: ./.github/actions/bootstrap
      env:
        INSTALL_ALLURE: true
        INSTALL_VIDEO_BUDDY: true
    - name: Setup iOS ${{ matrix.ios }} Runtime
      if: ${{ matrix.setup_runtime }}
      timeout-minutes: 60
      run: bundle exec xcversion simulators --install='iOS ${{ matrix.ios }}'
    - name: Launch Allure TestOps
      run: bundle exec fastlane allure_launch cron:true
    - name: Run UI Tests (Debug)
      run: bundle exec fastlane test_e2e cron:true device:"${{ matrix.device }} (${{ matrix.ios }})"
      timeout-minutes: 90
      env:
        STREAM_SDK_TEST_APP: ${{ secrets.STREAM_SDK_TEST_APP }}
        STREAM_SDK_TEST_ACCOUNT_EMAIL: ${{ secrets.STREAM_SDK_TEST_ACCOUNT_EMAIL }}
        STREAM_SDK_TEST_ACCOUNT_PASSWORD: ${{ secrets.STREAM_SDK_TEST_ACCOUNT_PASSWORD }}
        STREAM_SDK_TEST_ACCOUNT_OTP_SECRET: ${{ secrets.STREAM_SDK_TEST_ACCOUNT_OTP_SECRET }}
        STREAM_VIDEO_SECRET: ${{ secrets.STREAM_VIDEO_SECRET }}
    - name: Allure TestOps Upload
      if: success() || failure()
      run: bundle exec fastlane allure_upload launch_id:$LAUNCH_ID
    - name: Allure TestOps Launch Removal
      if: cancelled()
      run: bundle exec fastlane allure_launch_removal launch_id:$LAUNCH_ID
    - uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: "You shall not pass!"
        job_name: "${{ github.workflow }}: ${{ github.job }}"
        fields: message,commit,author,action,workflow,job,took
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        MATRIX_CONTEXT: ${{ toJson(matrix) }}
      if: failure() && github.event_name == 'schedule'
    - name: Parse xcresult
      if: failure()
      run: xcparse logs fastlane/test_output/DemoApp.xcresult fastlane/test_output/logs/
    - uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: Test Data
        path: |
          fastlane/recordings
          fastlane/sinatra-log.txt
          fastlane/video-buddy-log.txt
          fastlane/test_output/logs/*/Diagnostics/SwiftUIDemoAppUITests-*/*/*.txt

  build-and-test-debug:
    name: Test LLC (Debug)
    strategy:
      matrix:
        include:
          # TODO: uncomment this block as soon as Xcode 15 is stable on CI
          # - ios: 17.0
          #   xcode: 15.0
          #   os: macos-13
          #   device: "iPhone 14 Pro Max"
          #   setup_runtime: false
          - ios: 16.4
            xcode: 14.3.1
            os: macos-13
            device: "iPhone 14 Pro Max"
            setup_runtime: false
          - ios: 15.4
            xcode: 14.2
            os: macos-12
            device: "iPhone 8"
            setup_runtime: true
          - ios: 14.5
            xcode: 14.2
            os: macos-12
            device: "iPhone SE (2nd generation)"
            setup_runtime: true
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3.1.0
    - uses: ./.github/actions/bootstrap
    - name: Setup iOS ${{ matrix.ios }} Runtime
      if: ${{ matrix.setup_runtime }}
      timeout-minutes: 60
      run: bundle exec xcversion simulators --install='iOS ${{ matrix.ios }}'
    - name: Run LLC Tests (Debug)
      run: bundle exec fastlane test device:"${{ matrix.device }} (${{ matrix.ios }})"
      timeout-minutes: 30
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_PR_NUM: ${{ github.event.number }}
        XCODE_VERSION: ${{ matrix.xcode }}
        STREAM_VIDEO_SECRET: ${{ secrets.STREAM_VIDEO_SECRET }}
    - uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: "You shall not pass!"
        job_name: "${{ github.workflow }}: ${{ github.job }}"
        fields: message,commit,author,action,workflow,job,took
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        MATRIX_CONTEXT: ${{ toJson(matrix) }}
      if: failure() && github.event_name == 'schedule'

  automated-code-review:
    name: Automated Code Review
    runs-on: macos-13
    steps:
    - uses: actions/checkout@v3.1.0
    - uses: ./.github/actions/bootstrap
    - run: bundle exec fastlane rubocop
    - run: bundle exec fastlane run_linter
    - run: bundle exec fastlane pod_lint
